
stages:
  - bundle
  - publish

build-docker:
  stage: bundle
  image: docker:24
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - >
      docker build
      --pull
      --cache-from $CI_REGISTRY_IMAGE:latest
      --label "org.opencontainers.image.title=$CI_PROJECT_TITLE"
      --label "org.opencontainers.image.url=$CI_PROJECT_URL"
      --label "org.opencontainers.image.created=$CI_JOB_STARTED_AT"
      --label "org.opencontainers.image.revision=$CI_COMMIT_SHA"
      --label "org.opencontainers.image.version=$CI_COMMIT_REF_NAME"
      --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
      .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA

build-helm:
  stage: bundle
  image: 
    name: alpine/helm:3.12.1
    entrypoint: [""]
  script:
    - helm package ./helm
  artifacts:
    paths:
    - "*.tgz"

publish-helm:
  stage: publish
  image: 
    name: alpine/helm:3.12.1
    entrypoint: [""]
  dependencies:
    - build-helm
  before_script:
    - apk add git
    - >
      helm repo add 
      --username ${CI_REGISTRY_USER}
      --password ${CI_REGISTRY_PASSWORD}
      ${CI_PROJECT_NAME} 
      ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/helm/stable
    - helm plugin install --version=v0.10.4 https://github.com/chartmuseum/helm-push.git
  script:
    - helm cm-push ${CI_PROJECT_NAME}*.tgz ${CI_PROJECT_NAME}
  only:
    refs:
      - main
    changes:
      - helm/**/*

publish-docker-latest:
  stage: publish
  image: docker:24
  variables:
    GIT_STRATEGY: none
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main

publish-docker-tag:
  stage: publish
  image: docker:24
  variables:
    GIT_STRATEGY: none
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ "/^v((?P<major>0|[1-9]\d*)(\.(?P<minor>0|[1-9]\d*)(\.(?P<patch>0|[1-9]\d*))?)?)$/"'
      when: always
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA $CI_REGISTRY_IMAGE:${CI_COMMIT_REF_NAME:1}
    - docker push $CI_REGISTRY_IMAGE:${CI_COMMIT_REF_NAME:1}
  only:
    - tags
