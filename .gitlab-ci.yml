
stages:
  - bundle
  - publish

build-docker:
  stage: bundle
  image: docker:24
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - >
      docker build
      --pull
      --cache-from $CI_REGISTRY_IMAGE:latest
      --label "org.opencontainers.image.title=$CI_PROJECT_TITLE"
      --label "org.opencontainers.image.url=$CI_PROJECT_URL"
      --label "org.opencontainers.image.created=$CI_JOB_STARTED_AT"
      --label "org.opencontainers.image.revision=$CI_COMMIT_SHA"
      --label "org.opencontainers.image.version=$CI_COMMIT_REF_NAME"
      --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
      .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG

build-helm:
  stage: bundle
  image: 
    name: alpine/helm
    entrypoint: [""]
  script:
    #- echo $VERSION
    #- helm package ./helm --app-version=$VERSION
    - helm package ./helm
  artifacts:
    paths:
    - "*.tgz"

publish-helm:
  stage: publish
  image: 
    name: alpine/helm
    entrypoint: [""]
  dependencies:
    - build-helm
  before_script:
    - apk add git
    - >
      helm repo add 
      --username ${CI_REGISTRY_USER}
      --password ${CI_REGISTRY_PASSWORD}
      ${CI_PROJECT_NAME} 
      ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/helm/stable
    - helm plugin install --version=v0.10.4 https://github.com/chartmuseum/helm-push.git
  script:
    - helm cm-push ${CI_PROJECT_NAME}*.tgz ${CI_PROJECT_NAME}
  only:
    refs:
      - main
    changes:
      - helm/**/*

publish-docker-latest:
  stage: publish
  image: docker:24
  variables:
    GIT_STRATEGY: none
  before_script:
    - echo -n $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE:CI_COMMIT_REF_SLUG
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main

publish-docker-tag:
  stage: publish
  image: docker:24
  variables:
    GIT_STRATEGY: none
  before_script:
    - echo -n $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
    - docker tag $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  only:
    - tags
